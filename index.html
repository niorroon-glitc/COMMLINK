
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>CommLink | Tactical PWA</title>
  
  <!-- PWA Metadata -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CommLink">
  <link rel="apple-touch-icon" href="https://img.icons8.com/fluency-systems-filled/192/84cc16/radio-tower.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }
    body {
      background-color: #0f172a;
      font-family: 'JetBrains+Mono', monospace;
      margin: 0;
      padding: 0;
      height: 100dvh;
      overflow: hidden;
      position: fixed;
      width: 100%;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .tactile-button-shadow {
      box-shadow: 
        0 10px 20px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .tactile-button-active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 
        0 4px 8px rgba(0,0,0,0.6),
        inset 0 0 20px rgba(0,0,0,0.4);
    }
    .military-grid {
      background-image: 
        linear-gradient(rgba(15, 23, 42, 0.9) 1px, transparent 1px),
        linear-gradient(90deg, rgba(15, 23, 42, 0.9) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 0, 0.1);
      position: absolute;
      top: 0;
      animation: scan 4s linear infinite;
      z-index: 10;
      pointer-events: none;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    @keyframes animate-scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .animate-scan {
      animation: animate-scan 2s linear infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>
</html>
