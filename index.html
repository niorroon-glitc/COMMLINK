<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>CommLink | Tactical PWA</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Infraestructura de Grado Militar -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }
    body {
      background-color: #020617;
      font-family: 'JetBrains Mono', monospace;
      margin: 0; padding: 0;
      height: 100dvh; overflow: hidden;
      position: fixed; width: 100%;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
    }
    .military-grid {
      background-image: 
        linear-gradient(rgba(132, 204, 22, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(132, 204, 22, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
    }
    .scanline {
      width: 100%; height: 2px;
      background: rgba(132, 204, 22, 0.2);
      position: absolute; top: 0;
      box-shadow: 0 0 10px rgba(132, 204, 22, 0.4);
      animation: scan 4s linear infinite;
      z-index: 100; pointer-events: none;
    }
    @keyframes scan { 0% { top: -5%; } 100% { top: 105%; } }
    @keyframes laser-sweep { 0% { top: 0%; } 100% { top: 100%; } }
    .animate-laser { animation: laser-sweep 2s linear infinite; }
    
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    #root { height: 100%; width: 100%; }

    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background-color: #020617;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="military-grid">
  <div class="scanline"></div>
  <div id="root">
    <div class="w-full h-full flex flex-col items-center justify-center space-y-4">
      <div class="w-12 h-12 border-4 border-lime-500/20 border-t-lime-500 rounded-full animate-spin"></div>
      <div class="text-[10px] font-black text-lime-500 uppercase tracking-[0.3em] animate-pulse">Sincronizando Uplink...</div>
    </div>
  </div>
  
  <script type="text/babel" data-type="module" src="index.tsx"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const isSandbox = window.location.hostname.includes('usercontent.goog') || window.location.hostname.includes('ai.studio');
        if (!isSandbox) {
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(reg => console.log('SW Registered'))
            .catch(err => console.warn('SW registration skipped'));
        }
      });
    }

    window.onerror = function(msg, url, line) {
      console.error("Runtime Exception:", msg, "\nSource:", url, "L:", line);
      return false;
    };
  </script>
</body>
</html>
